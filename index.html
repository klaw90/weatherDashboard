<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>Weather App</title>

</head>

<body>
    <!--Page Header-->
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">5-day Weather Forecast Based on City</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City</h5>
                <div class="form-inline form-group">
                  <input class="form-control" type="text" id="search-value" placeholder="City Name" />
                  <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>

                <ul class="list-group history"></ul>
            </aside>
  
  
            <div class="col-lg-9">
              <div id="today" class="mt-3"></div>
              <div id="forecast" class="mt-3"></div>
            </div>
          </div>           
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
      </body>
  
      </html>
